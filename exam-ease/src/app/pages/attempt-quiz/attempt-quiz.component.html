<div id="root">
  <ng-container>
    <div class="container-fluid" style="max-height: 90vh">
      <div class="row" style="padding-top: 25px; padding-right: 25px">
        <div class="col-3" style="max-height: 93.2vh">
          <mat-card
            class="example-card"
            style="
              height: 85vh;
              background-color: #d6e6ff;
              font-family: 'Comic Neue', cursive;
              border: 2px solid black;
              box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            "
          >
            <mat-card-header style="margin: 5px">
              <mat-card-title style="text-align: center">Topics</mat-card-title>
            </mat-card-header>

            <mat-card-content>
              <mat-list role="list">
                <mat-list-item
                  role="listitem"
                  [ngClass]="{ selected: selectedSubcategoryIndex === null }"
                  class="subcategory-list-text"
                  (click)="allSubcategoryClicked()"
                  ><i class="fa-solid fa-cube" style="color: darkblue"></i>
                  <span
                    style="
                      font-family: 'Comic Neue', cursive;
                      font-size: large;
                      font-weight: bold;
                    "
                  >
                    All</span
                  >
                </mat-list-item>
                <mat-divider></mat-divider>
                <ng-container
                  *ngFor="
                    let subcategory of subcategories;
                    let even = even;
                    let odd = odd;
                    let i = index
                  "
                >
                  <mat-list-item
                    role="listitem"
                    class="subcategory-list-text"
                    [ngClass]="{ selected: i === selectedSubcategoryIndex }"
                    (click)="selectSubcategory(i, subcategory.id)"
                    ><i class="fa-solid fa-cube" style="color: darkblue"></i>
                    <span class="subcategory-item">
                      {{ subcategory.subcategoryText }}</span
                    ></mat-list-item
                  >
                  <mat-divider></mat-divider>
                </ng-container>
              </mat-list>
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-9" style="max-height: 90vh">
          <div class="row" style="overflow-y: scroll; max-height: 94.5%">
            <ng-container
              *ngFor="
                let quiz of selectedQuizes;
                let i = index;
                let even = even;
                let odd = odd
              "
            >
              <div class="col-4" style="margin-bottom: 25px">
                <mat-card
                  class="example-quiz-card"
                  [ngClass]="{ even: even, odd: odd }"
                  style="
                    color: white;
                    border: 2px solid gray;
                    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
                  "
                >
                  <mat-card-header>
                    <mat-card-title>Quiz -{{ i + 1 }}</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    <mat-list id="quiz-card-list">
                      <mat-list-item>
                        <i
                          class="fa-solid fa-clock"
                          style="color: lightgray"
                        ></i>
                        <span> Duration : {{ quiz.duration }} mins</span>
                      </mat-list-item>
                      <mat-divider></mat-divider>
                      <mat-list-item>
                        <i
                          class="fa-solid fa-stairs"
                          style="color: lightgray"
                        ></i>
                        <span> Difficulty : {{ quiz.difficulty }}</span>
                      </mat-list-item>
                      <mat-divider></mat-divider>
                      <mat-list-item>
                        <i class="fa-solid fa-cube" style="color: lightgray"></i>

                        <span>
                          Subcategory Type :
                          {{ quiz.subcategory.subcategoryText }}</span
                        >
                      </mat-list-item>
                      <mat-divider></mat-divider>
                      <mat-list-item>
                        <i
                          class="fa-regular fa-user"
                          style="color: lightgray"
                        ></i>
                        <span>
                          Created By : {{ quiz.user.firstname }}
                          {{ quiz.user.lastname }}
                        </span>
                      </mat-list-item>
                      <mat-divider></mat-divider>
                      <mat-list-item>
                        <i
                          class="fa-solid fa-envelope"
                          style="color: lightgray"
                        ></i>
                        <span> Creator Email : {{ quiz.user.email }}</span>
                      </mat-list-item>
                      <mat-divider></mat-divider>

                      <mat-divider></mat-divider>
                    </mat-list>
                  </mat-card-content>
                  <mat-card-actions>
                    <button
                      mat-button
                      style="color: white; border: 1px solid white"
                      routerLink="/show-quiz/1"
                    >
                      Attempt Quiz
                    </button>
                  </mat-card-actions>
                </mat-card>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

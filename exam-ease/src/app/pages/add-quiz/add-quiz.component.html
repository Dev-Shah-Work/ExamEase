<div id="root" class="d-flex justify-content-center align-items-center">
    <mat-card style="width: 500px ;border-radius: 14px;">
        <form >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Categories</mat-label>
          <mat-select  >
            <mat-option *ngFor="let category of categories;let i=index" [value]="category.categoryText" (click)="onCategoryChange(i)">
              {{ category.categoryText }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Subcategories</mat-label>
          <mat-select>
            <mat-option *ngFor="let subcategory of subcategories" [value]="subcategory.subcategoryText">
              {{ subcategory.subcategoryText }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Difficulty Level</mat-label>
          <mat-select>
            <mat-option [value]="'easy'">
             Easy
            </mat-option>
            <mat-option [value]="'moderate'">
             Moderate
            </mat-option>
            <mat-option [value]="'difficult'">
             Difficult
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Duration(In Mins)</mat-label>
            <input matInput placeholder="Type Duration in Mins" type="number" >
          </mat-form-field>
      </mat-card-content>
      <button class="btn btn-primary" style="width: 95%;margin-left: 12px;margin-bottom: 8px;">Next</button>
    </form>
    </mat-card>
  </div>

<div id="root" class="d-flex justify-content-center align-items-center">
  <div id="formDiv" class="border border-secondary p-3 rounded-4">
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="inputfirstname" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="inputfirstname"
          aria-describedby="emailHelp"
          formControlName="firstname"
        />
        <small
          *ngIf="
            reactiveForm.get('firstname').errors?.['required'] &&
            reactiveForm.get('firstname').touched
          "
          style="color: red; font-size: small"
          >firstname is required field</small
        >
        <small
          *ngIf="
            reactiveForm.get('firstname').errors?.['noSpaceAllowed']
          "
          style="color: red; font-size: small"
          >Space not allowed</small
        >
      </div>
      <div class="mb-3">
        <label for="inputlastname" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="inputlastname"
          aria-describedby="emailHelp"
          formControlName="lastname"
        />
      </div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          aria-describedby="emailHelp"
          formControlName="email"
        />
        <small
          *ngIf="
            reactiveForm.get('email').errors?.['required'] &&
            reactiveForm.get('email').touched
          "
          style="color: red; font-size: small"
          >Email is required field</small
        >
        <small
          *ngIf="
          reactiveForm.get('email').errors?.['email'] &&
          reactiveForm.get('email').touched
        "
          style="color: red; font-size: small"
          >Invalid Email Format</small
        >
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          formControlName="password"
        />
        <small
          *ngIf="
            reactiveForm.get('password').errors?.['required'] &&
            reactiveForm.get('password').touched
          "
          style="color: red; font-size: small"
          >Password is required field</small
        >
        <small
          *ngIf="
          reactiveForm.get('password').errors?.['noSpaceAllowed']
        "
          style="color: red; font-size: small"
          >Space not allowed</small
        >
        <small
          *ngIf="
      reactiveForm.get('password').errors?.['minlength']
    "
          style="color: red; font-size: small"
          >Minimum length of 7 required</small
        >
      </div>
      <div class="mb-3">
        <label for="inputphoneNo" class="form-label">Phone Number</label>
        <input
          class="form-control"
          id="inputphoneNo"
          formControlName="phoneNo"
        />
        <small
          *ngIf="
          reactiveForm.get('phoneNo').errors?.['noSpaceAllowed']
        "
          style="color: red; font-size: small"
          >Space not allowed</small
        >
        <small
          *ngIf="
        reactiveForm.get('phoneNo').errors?.['maxlength']
      "
          style="color: red; font-size: small"
          >Max length of 10 digit allowed</small
        >
        <small
          *ngIf="
        reactiveForm.get('phoneNo').errors?.['pattern']
      "
          style="color: red; font-size: small"
          >Type 10 digit number</small
        >
      </div>
      <div class="mb-3">
        <select
          class="p-2 border-2 border-gray-500 rounded-3 focus:outline-none container-fluid"
          name="role"
          formControlName="role"
        >
          <option value="" disabled>Choose Role</option>
          <option value="student">{{ "student" | titlecase }}</option>
          <option value="instructor">{{ "instructor" | titlecase }}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="reactiveForm.invalid">Register</button>
    </form>
    <br />
    <div
      class="d-flex justify-content-between align-items-center"
      id="custom-link"
    >
      <a routerLink="/login" style="text-decoration: none"
        >Already a User? Click here to Login</a
      >
      <button class="btn btn-outline-primary">
        <a routerLink="/" style="text-decoration: none">Go Back</a>
      </button>
    </div>
  </div>
</div>

<div id="root" class="d-flex justify-content-center align-items-center">
  <div id="formDiv" class="border border-secondary p-3 rounded-4">
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          aria-describedby="emailHelp"
          formControlName="email"
        />
        <small
          *ngIf="
            reactiveForm.get('email').errors?.['required']&&
            reactiveForm.get('email').touched
          "
          style="color: red; font-size: small"
          >Email is required field</small
        >
        <small
          *ngIf="
            reactiveForm.get('email').errors?.['email'] &&
            reactiveForm.get('email').touched
          "
          style="color: red; font-size: small"
          >Invalid Email Format</small
        >
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          formControlName="password"
        />
        <small
          *ngIf="
            reactiveForm.get('password').errors?.['required'] &&
            reactiveForm.get('password').touched
          "
          style="color: red; font-size: small"
          >Password is required field</small
        >
        <small
          *ngIf="
          reactiveForm.get('password').errors?.['noSpaceAllowed']
        "
          style="color: red; font-size: small"
          >Space not allowed</small
        >
        <small
          *ngIf="
        reactiveForm.get('password').errors?.['minlength']
      "
          style="color: red; font-size: small"
          >Minimum length of 7 required</small
        >
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="reactiveForm.invalid"
      >
        Login
      </button>
    </form>
    <br />
    <div
      class="d-flex justify-content-between align-items-center"
      id="custom-link"
    >
      <a routerLink="/register" style="text-decoration: none"
        >New User? Click here to Register</a
      >
      <button class="btn btn-outline-primary">
        <a routerLink="/" style="text-decoration: none">Go Back</a>
      </button>
    </div>
  </div>
</div>
